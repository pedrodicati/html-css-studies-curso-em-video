<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls> <!-- preload -> auto carrega o áudio junto com tudo mesmo se ele for pesado, metadade carrega só alguns dados do áudio e none não carrega nada do áudio, só carrega quando clica em play -->
        <source src="midia/Arkansas Traveler - Nat Keefe & Hot Buttered Rum.mp3" type="audio/mpeg"> <!-- Primeiro o navegador tenta carregar o mp3 -->
        <source src="midia/Arkansas Traveler - Nat Keefe & Hot Buttered Rum.ogg" type="audio/ogg"> <!-- Se não der certo ele tenta carregar o ogg -->
        <source src="midia/Arkansas Traveler - Nat Keefe & Hot Buttered Rum.wav" type="audio/wav"> <!-- E por fim ele tenta carregar o wav, na sequência que eu definir -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Arkansas Traveler - Nat Keefe & Hot Buttered Rum.mp3" download="Arkansas Traveler - Nat Keefe & Hot Buttered Rum.mp3" type="audio/mpeg">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
   
    <!-- MP3 WAV OGG (tipos de áudio)-->
    <!-- é bom usar o ogg que é mais leve para a navegação no site, enquanto para os downloads, é recomendado usar o MP3, pois a qualidade é melhor, mas para apenas visualização no site, pode usar o ogg -->
</body>
</html>
