<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever de qualquer forma
        o parágrafo
        ele sempre vai aparecer na mesma linha, desde
        que esteja dentro das tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar em algum lugar
        especifico como aqui -><br><-
        pode usar a tag &lt;br&gt; <!--&lt; significa '<' e o &gt; é '>' -->
    </p>
</body>
</html>
